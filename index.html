<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixchat!</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">  
</head>

<body>
    <img src="/img/mixchat.png" alt="title"width="240" height="70" loading="lazy">
    <h3 class="ichigojam"> ?"MJ GET 118.27.103.220/mj-chat?msg=メッセージ"</h3>
    <p>※パラメータに<span class="ichigojam">&redirect=on</span>を追加すると、MixJuice側でリダイレクトエラー(302)を起こさせ、GETメソッドのレスポンスを拒否できます。</p>
    <ul id="messages"></ul>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        let socket = io();

        //全クライアントのブラウザに表示
        socket.on("chat message", function(msg){
            let item = document.createElement("li");
            item.textContent = msg;
            messages.appendChild(item);

            // const messeages = document.getElementById( "messeages" );
            // messeages.scrollTop = messeages.scrollHeight;
        });

    
    </script>
</body>
</html>
