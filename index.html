<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixchat!</title>
    <!-- faviconの設定が上手くいかない。。 -->
    <link rel="favicon", sizes="64x64", href="/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/style.css">  
</head>

<body>
    <div id="header">
        <img src="/img/mixchat.png" class="image" alt="title">
        <div class="soap_wrap">
            <div class="soap"></div>
            <div class="soap" style="width: 50px; height: 50px;top:calc(50% - 47px); left:calc(45% + 100px);"></div>
        </div>
    </div>
    
    <h3 class="ichigojam" id="ichigojam">?"MJ GETS mixjuice-chat.herokuapp.com/?msg=メッセージ"</h3>

    <div id="notes">
        <p id="note">
            <span class="ichigojam parameter">res=off</span>
            <br>HTMLのレスポンス拒否
        </p>
        <p id="note"><span class="ichigojam parameter">icon=ｷｬﾗ</span>
            <br>アイコンのキャラ指定
        </p>
        <hr id="line">
        <p id="src">
            <a id="link" href="https://github.com/shoichi1031da/mixjuice-chat-app"></a>
        </p>
    </div>

    <div id="center">
        <p type="button" id="btn" class="btn-cap">▲▲▲</p>
    </div>
    
    <div id="container" class="container bg_skew_dot is-mix">
        <p type="button" id="btn" class="btn-cover"></p>
        <ul id="messages"></ul>
    </div>

    <div id="footer">
        <p id="note" style="color:gray; margin:0;">©️ shoichi1031da 2022</p>
    </div> 


    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
