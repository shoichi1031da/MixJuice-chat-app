<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixchat!</title>
    <!-- faviconの設定が上手くいかない。。 -->
    <link rel="favicon", sizes="64x64", href="/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/style.css">  
</head>

<body>
    <div id="header">
        <img src="/img/mixchat.png" class="image" alt="title">
        <div class="soap_wrap">
            <div class="soap"></div>
            <div class="soap" style="width: 50px; height: 50px;top:calc(50% - 47px); left:calc(45% + 100px);"></div>
        </div>
    </div>
    
    <h3 class="ichigojam" id="ichigojam"><a href='https://fukuno.jig.jp/app/IchigoJam/#OK2%0AOK2%0ACLS%0A%0A10%20%3F%22MJ%20GETS%20mixjuice-chat.herokuapp.com%2F%3Fmsg%3D%EF%BE%92%EF%BD%AF%EF%BD%BE%EF%BD%B0%EF%BD%BC%EF%BE%9E%22%0A%0A%0A%EF%BE%81%EF%BD%AD%EF%BD%B3%EF%BD%B2%0A%20%5BI%2FO%5D%EF%BE%80%EF%BE%8C%EF%BE%9E%20%EF%BD%A6%20%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%82%B7%E3%83%86%20%5BMixJuice%5D%20%EF%BE%86%20%EF%BE%81%EF%BD%AA%EF%BD%AF%EF%BD%B8%20%EF%BD%A6%20%EF%BD%B2%EF%BE%9A%EF%BE%83%EF%BD%B8%EF%BE%80%EF%BE%9E%EF%BD%BB%EF%BD%B2%0A%0AOK%0A' target="_blank" rel="noopener noreferrer" style="color:white; text-decoration: none;">?"MJ GETS mixjuice-chat.herokuapp.com/?msg=メッセージ"</a></h3>

    <div id="notes">
        <p id="note">
            <span class="ichigojam parameter">res=off</span>
            <br>HTMLのレスポンス拒否
        </p>
        <p id="note"><span class="ichigojam parameter">icon=ｷｬﾗ</span>
            <br>アイコンのキャラ指定
        </p>
        <hr id="line">
        <p id="src">
            <a id="link" href="https://github.com/shoichi1031da/mixjuice-chat-app"></a>
        </p>
    </div>

    <div id="center">
        <p type="button" id="btn" class="btn-cap">▲▲▲</p>
    </div>
    
    <div id="container" class="container bg_skew_dot is-mix">
        <p type="button" id="btn" class="btn-cover"></p>
        <ul id="messages"></ul>
    </div>

    <div id="footer">
        <p id="note" style="color:gray; margin:0;">©️ shoichi1031da 2022</p>
    </div> 


    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
